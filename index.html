<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Ejercicio 2-DOM</title>
  </head>
  <body>
    <main class="container">
      <section class="container py-5">
        <h1 class="Display-3 text-center">Cargue los datos de la persona✔️</h1>
        <hr />
      </section>
      <section>
        <form class="my-5 bg-light p-4 rounded">
          <div class="d-flex my-2">
            <input
              type="text"
              placeholder="Nombre"
              class="form-control"
              id="inputName"
            />
          </div>
          <div class="d-flex my-2">
            <input
              type="number"
              placeholder="Edad"
              class="form-control"
              id="inputEdad"
            />
          </div>
          <div class="d-flex my-2">
            <input
              type="text"
              placeholder="DNI"
              class="form-control"
              id="inputDNI"
            />
          </div>
          <div class="d-flex my-2">
            <input
              type="text"
              placeholder="Sexo"
              class="form-control"
              id="inputSexo"
            />
          </div>
          <div class="d-flex my-2">
            <input
              type="number"
              placeholder="Peso"
              class="form-control"
              id="inputPeso"
            />
          </div>
          <div class="d-flex my-2">
            <input
              type="number"
              placeholder="Altura"
              class="form-control"
              id="inputAltura"
            />
          </div>
          <div class="d-flex my-2">
            <input
              type="number"
              placeholder="Año de Nacimiento"
              class="form-control"
              id="inputAnio"
            />
          </div>

          <button
            class="btn btn-outline-primary my-4"
            type="button"
            id="btnCrear"
            onclick="crear()"
          >
            Cargar
          </button>
        </form>
      </section>
      <div class=" container">
        <button
          class="btn btn-outline-primary "
          type="button"
          id="btnGeneracion"
          onclick="mostrarGeneracion()"
        >
          Mostrar Generacion
        </button>
        <button
          class="btn btn-outline-primary"
          type="button"
          id="btnMayor"
          onclick="esMayorDeEdad()"
        >
          ¿Es Mayor de edad?
        </button>
      </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
